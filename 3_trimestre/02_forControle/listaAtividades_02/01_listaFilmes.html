<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    let drama = []
    let romance = []
    let comedia = []
    const filmes = Number(prompt('Quantos filmes deseja cadastrar:'));
    for(let i = 0; i < filmes; i++){
        let nome = prompt(`Qual o Nome do filme?`)
        let genero = prompt(`Qual o genero do filme "${nome}"?(C-Comedia, R-Romance, D-Drama)`).toUpperCase().trim();
        (genero == "C")? comedia.push(nome) : (genero == "R")? romance.push(nome) : (genero == "D")? drama.push(nome) : alert("valor invalido")
    }
    document.write(`Comedia:<br>${comedia.join(", ")}.<br>Drama:<br>${drama.join(', ')}.<br>Romance:<br>${romance.join(', ')}.`);
    
    //PROCESSAMENTO
    
    

    //SAÍDA
    
    
</script>
