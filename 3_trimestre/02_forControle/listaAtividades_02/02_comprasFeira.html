<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    let compras = ["Tomate(Kg)", "Batata(Kg)", "Batata-Doce(Kg)", "Alface(Und)", "Cebola(Kg)", "Cebolinha(Und)", "Beterraba(Kg)"];
    let precos = [3.90, 3.40, 4.70, 1.50, 2.90, 1.40, 4.10];
    for(i = 0; i<compras.length; i++){
        let quantos = Number(prompt(`Quanta(O)s ${compras[i]} foram vendidas?`));
        document.write(`${compras[i]}: R$${(quantos*precos[i]).toFixed(2)}<br>`)
    }

    //PROCESSAMENTO
    
    
    //SAÍDA
    
</script>
